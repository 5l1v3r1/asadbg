enable
config t

crypto isakmp policy 10
authentication pre-share
encryption 3des
hash sha
group 2
lifetime 86400

crypto isakmp enable outside

crypto ipsec transform-set TEST_TRANSFORM_V1 esp-des esp-sha-hmac

access-list RA_ACCESS_LIST_V1 extended permit ip host 192.168.210.78 host 192.168.210.76

tunnel-group 192.168.210.78 type ipsec-l2l

tunnel-group 192.168.210.78 ipsec-attributes
pre-shared-key mysharedkey1

crypto map CRYPTO_M_V1 1 match address RA_ACCESS_LIST_V1
crypto map CRYPTO_M_V1 1 set peer 192.168.210.78
crypto map CRYPTO_M_V1 1 set ikev1 transform-set TEST_TRANSFORM_V1
crypto map CRYPTO_M_V1 interface outside

copy running-config config-smp-924-v3-ikev1-2
disable
